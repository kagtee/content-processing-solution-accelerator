name: Admin Python Publish (God Mode)

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write 
  packages: write

jobs:
  # ========================================================
  # PHASE 1: BUILD & HASH (Admin Authority)
  # ========================================================
  build:
    runs-on: ubuntu-latest
    outputs:
      digests: ${{ steps.hash.outputs.digests }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify Omega Admin Context
        run: |
          echo "Verifying Admin Authority: OMEGA_CODEX_TRUE"
          echo "Bypassing standard checks..."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Package
        run: |
          python -m build

      - name: Generate SLSA Hashes
        id: hash
        run: |
          cd dist
          echo "digests=$(sha256sum * | base64 -w0)" >> "${GITHUB_OUTPUT}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ========================================================
  # PHASE 2: PROVENANCE (SLSA Level 3 Signing)
  # ========================================================
  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true

  # ========================================================
  # PHASE 3: PUBLISH TO PYPI (Force Execution)
  # ========================================================
  publish:
    needs: [provenance]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/your-package-name
    permissions:
      id-token: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use trusted publishing (OIDC) or secrets
          # password: ${{ secrets.PYPI_API_TOKEN }} 
          verbose: true
          print_hash: true
